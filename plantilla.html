<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="header__title">Task Tracker</h1>
            <button class="btn">Close</button>
        </header>
        
        <form action="#">
            <div class="form__item">
                <label for="" class="label">Task</label>
                <input type="text" placeholder="Add Task" class="input">
            </div>
            <div class="form__item">
                <label for="" class="label">Day & Time</label>
                <input type="text" placeholder="Add Day & Time" class="input">
            </div>
            <div class="form__item form__item--check">
                <label for="" class="checkbox">Set Reminder</label>
                <input type="checkbox">
            </div>

            <button class="btn btn--submit">Save Task</button>
        </form>

        <div class="tasks">
            <div class="task-item border-left">
                <h4>Meeting at School</h4>
                <p>Feb 6th at 1:30pm</p>
            </div>
        </div>

        <footer class="footer">
            <p>Copyright @ 2021</p>
            <a href="#">About</a>
        </footer>
    </div>

    
</body>
</html>
